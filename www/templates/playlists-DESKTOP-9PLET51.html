                    <div class="list" >

                        <a ng-repeat="playlist in playlists track by playlist.id" class="item item-thumbnail-left item-button-right" ng-href="#/tab/playlists/user/{{playlist.id}}/{{playlist.name}}">
                            <div class="item-image" >
                                <img ng-src="{{miniaturesPath}}{{playlist.artworks[0]}}" class="miniature top-left">
                                <img ng-src="{{miniaturesPath}}{{playlist.artworks[1]}}" class="miniature top-right">

                            </div>

                            <p><b>{{playlist.nbTitles}}</b> song<span ng-if="playlist.nbTitles>1">s</span><span ng-if="playlist.like>0">, <b>{{playlist.like}}</b> <i class="icon ion-ios-heart"></i></span></p>
