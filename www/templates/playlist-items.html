   <ion-header-bar align-title="left"  class="bar-positive" >
      <div class="buttons">
            <button class="button icon ion-android-arrow-back  button-clear"  ng-click="$ionicGoBack()"></button>
      </div>
      <h1 class="title">{{playlistName}}</h1>
<!--       <div class="buttons">
        <button class="button icon ion-more  button-clear"></button>
      </div> -->
        <div class="buttons">
            <button class="button icon ion-ios-shuffle-strong   button-clear" ng-click="playPlaylist('shuffle')"></button>
          <!--   <button class="button icon ion-ios-play button-clear" ng-click="playPlaylist('normal')"></button> -->
      </div>
     </ion-header-bar>   
    <ion-content class="title-list has-header" scroll="true" has-bouncing="true" >

        <div style="height: 25px"></div>
        <div class="list">
            <div class="item item-song two-lines" collection-repeat="title in playlist" ng-click="playTitle(title)">

                <img  ng-src="{{miniaturesPath}}{{title.artwork}}" />
                <h2>{{title.name}}</h2>
                <p>{{title.artist}}</p>

                <button class="button button-icon ion-more" ng-click="showPopover($event,title)"></button>

            </div>
        </div>
        <div ng-show="!playlist.length" class="empty-des text-center padding" >
            <!-- ngIf: room.userList.length > 2 -->

            <div style="height: 50px"></div>
            <!-- ngIf: room.userList.length == 2 --><div  class="">
                <a class="button button-icon button-large ion-sad button-clear"></a>
                <div style="height: 30px"></div>
                <h4 class="dark">No item found</h4>
            </div><!-- end ngIf: room.userList.length == 2 -->
        </div>
        <div style="height: 60px"></div>
    </ion-content>
</ion-view>
