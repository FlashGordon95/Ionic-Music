<ion-modal-view>
    <div class="bar bar-header bar-dark" >
        <button class="button button-icon ion-ios-arrow-left" ng-if="hasParent" ng-click="getContents(backURL)"></button>
        <h1 class="title">System directory</h1>
        <button class="button button-icon  ion-android-close" ng-click="closeModal()"></button>
    </div>
    <ion-content class="has-no-header" has-bouncing="true">
        <div style="height:50px;"></div>
        <div class="list">
            <div ng-repeat="file in files">
                <a class="item  item-icon-left  " href="#" ng-click="getContents(file.nativeURL)" on-hold="addDirectory(file)">
                    <i ng-show="file.isDirectory" class="icon ion-folder" ></i>
                    <i  class="icon ion-document-text"></i>
                    {{file.name}}
                    <!-- <i class="icon ion-android-add" ng-click="addDirectory(file)"></i> -->
                </a>
            </div>
        </div>

            <div ng-repeat="file in files">

                    <i ng-show="file.isFile" class="icon ion-document" ng-click="getContents(file.nativeURL)"></i>
                    {{file.name}}
                    <i class="icon ion-android-add" ng-click="addDirectory(file)"></i>
                </a>
            </div>
